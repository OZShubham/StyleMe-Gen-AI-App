<!DOCTYPE html>
<html>
<head>
    <title>Fashion Web Page</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='Stylemepage/styles.css') }}" >
    <!-- Add Bootstrap CSS link -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Add custom styles for layout -->
   
</head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<body>
    <!-- Use Bootstrap container for better content alignment -->
    <div class="container">
        <div class="product-container">
            <!-- Product display goes here -->
            <img class="product-image" src="../static/Stylemepage/homepic.jpg" alt="Product 1">
            <h2>Suit</h2>
            <p>Don this grey stylish suit for family events</p>
            <p>2 Rupees </p>

        </div>
        <div class="chat-container">
            <!-- Chatbot interface goes here -->
            <div class="chat-box" id="chat-box"></div>
            <div class="input-container">
                <input type="text" id="user-input" placeholder="Type your message...">
                <button id="send-button">Send</button>
            </div>
        </div>
    </div>
    <!-- Add your JavaScript scripts here -->
    <script src="../static/Stylemepage/bot.js"></script>
</body>
</html>
