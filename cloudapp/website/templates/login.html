<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='login_page/style.css') }}" >
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</head>
<body>
  <nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid">
      <a class="navbar-brand" href="{{ url_for('views.homepage')}}">DRZZ </a>
      
        <ul class="navbar-nav ms-auto">
            <li class="nav-item">
                <a class="nav-link" href="{{ url_for('auth.login') }}">Login </a>
               
            </li>
            <li class="nav-item">
               
                <a class="nav-link" href="{{ url_for('auth.signup') }}">Signup </a>
            </li>
        </ul>
      </div>
    </div>
  </nav>
      <br><br><br>
      
    {% with messages = get_flashed_messages(with_categories = true)%}
       {% for category,message in messages %}
          <div class="alert alert-{{category}} alert-dismissible show" role="alert">
            {{message}}
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
          </div>
       {% endfor %}
    {% endwith %}
    <div class="login-container">
        
        <div id="heading_2">Hello Again!</div>
        <form class="box" method="post">
            
            <input type="email" id="email" name="email" placeholder="Email" required><br>
            
            <input type="password" id="password" name="password" placeholder=" Password" required>
            <div id="forgotpassword"> <a href="{{ url_for('auth.reset_password') }}"> Forgot password?</a></div><br>
            <button type="submit" id="login-btn">Login</button>
        </form><br>
        <p>Don't have an account? <a href="{{ url_for('auth.signup') }}">Sign up</a></p>
        
    </div>
    <script type="text/javascript" src="{{ url_for('static', filename='login_page/script.js') }}"></script>
</body>
</html>
